---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.Service.name }}"
  labels:
    app: "{{ .Values.Deployment.name }}"
    env: "{{ .Values.Deployment.env }}"
spec:
  type: "{{ .Values.Service.type }}"
  ports:
    - port: {{ .Values.Service.port }}
      targetPort: {{ .Values.Service.targetPort }}
      protocol: TCP 
  selector:
    app: "{{ .Values.Deployment.name}}"
    env: "{{ .Values.Deployment.env }}"